<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments Page</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
    crossorigin="anonymous">
    <!--CSS Stylesheet-->
    <link rel="stylesheet" href="/forum.css">
    <!--Axios-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    
    <div class="card m-10">
        <div class="card-header">
            ${findPost.title}
        </div>
        <div class="card-body">
        <p class="card-text">${findPost.post}</p>
        <p> Comments: </p>
            <ul>
                ${findPost.comment.map(comment => `
                    <li>${comment.comment}</li>
                    `).join('')}
            </ul>
        <a class="mt-3" href="/">View Threads Homepage</a>

        <form action="/api/posts/${findPost.id}/comment" method="post">
            <input class="mt-3" type="text" name="comment" placeholder="Add Comment">
        </br>
            <input class="btn mt-3" type="submit" id="commentButton">
        </form>
    </div>
    </div>

        
       
       

        
        
    
    

    
</body>
</html>
